name: build

on:
  push:
  pull_request:

jobs:
  xgo:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Build
        uses: crazy-max/ghaction-xgo@v3
        with:
          xgo_version: latest
          go_version: 1.21
          dest: build
          prefix: myapp
          pkg: go
          targets: windows/amd64,linux/amd64,linux/arm64,darwin/arm64
          v: true
          x: true
          race: false
          ldflags: -s -w
          buildmode: default
          trimpath: true
